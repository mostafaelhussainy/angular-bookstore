<app-aside></app-aside>
<app-header></app-header>
<main id="#add-book">
  <h1>Add Book</h1>
  <form (ngSubmit)="addBook()">
    <label>
      <input type="text" name="title"
        placeholder="Book Title *" [(ngModel)]="book.title"
        required>
    </label>
    <label>
      <input type="text" name="category"
        placeholder="Categories *"
        [(ngModel)]="book.category" required>
    </label>
    <label>
      <input type="text" name="author"
        placeholder="Book Author *"
        [(ngModel)]="book.author" required>
    </label>
    <label>
      <input type="text" name="isbn" [(ngModel)]="book.isbn"
        placeholder="Book ISBN *" required>
    </label>
    <label>
      <input type="text" name="version"
        placeholder="Book Version *"
        [(ngModel)]="book.version" required>
    </label>
    <button class="btn--main" type="submit">Save</button>
  </form>
</main>
